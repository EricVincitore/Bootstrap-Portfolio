<head>

    <Title>Eric Vincitore</Title>

    <link rel="stylesheet" href="assets/css/contact-style.css">

</head>

<body>

    <div class="bg">

        <nav class="navbar fixed-top navbar-expand-lg bg-dark">
            <a class="navbar-brand" href="index.html">Eric Vincitore</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">About</a>
                    <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link" href="contact.html">Contact</a>
                </div>
            </div>
        </nav>

        

        <div class="container">

            <h2>Contact</h2>

            <hr>

            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="text" class="form-control" name="contactname" id="name"
                                placeholder="John Smith">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="text" class="form-control" name="email" id="email"
                                placeholder="name@example.com">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Subject</label>
                            <textarea class="form-control" name="subject" id="subject" placeholder="Write Something..."
                                rows="4"></textarea>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Submit" name="submit" onclick="sendEmail()">
                    </form>
                    <br>
                </div>
            </div>
        </div>

        <div class="footer">
            <nav class="navbar fixed-bottom navbar-light bg-dark">
                <a class="navbar-footer" href="#"> </a>
            </nav>
        </div>

    </div>

    <script>
        function sendEmail() {
            var subject = document.getElementById("subject").value;
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            window.location = "mailto:epv1001@gmail.com?body=" + subject + "&subject=" + name;
        }
    </script>

</body>
